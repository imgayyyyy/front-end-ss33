<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea id="inputText"></textarea>
    <button onclick="check()">Kiểm tra</button>
    <p id="result"></p>
    
    <script>
        function check() {
            let text = document.getElementById("inputText").value;
            let soKyTu = text.length;
            if(soKyTu=0){
                alert("chua nhap ky tu");
            }else{
                document.getElementById("result").innerText = soKyTu + "ký tự";
            }
        }
    </script>
</body>
</html>
